<div style="padding-top:20px;">
  <form class="form-horizontal" autocomplete="off" ng-submit="ok()">

    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name: <span style="color: red">*</span></label>
      <div class="col-sm-4">
        <input required type="text" class="form-control" id="firstname" placeholder="Enter First name" ng-model="party.firstname">
      </div>
      <label for="lastname" class="col-sm-2 control-label">Last Name: <span style="color: red">*</label>
      <div class="col-sm-4">
        <input required type="text" class="form-control" id="lastname" placeholder="Enter Last name" ng-model="party.lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-2 control-label">Gender: </span></label>
      <div class="col-sm-3">
        <select class="form-control" id="gender" ng-model="party.gender">
          <option value="Not Selected" ng-selected="party.gender == 'Not Selected'">Not Selected</option>
          <option value="male" ng-selected="party.gender == 'male'">Male</option>
          <option value="female" ng-selected="party.gender == 'female'">Female</option>
          <option value="other" ng-selected="party.gender == 'other'">Other</option>
        </select>
      </div>
      <label for="dob" class="col-sm-1 control-label"> DOB:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY" ng-model="party.dob">
      </div>
      <label for="age" class="col-sm-1 control-label">Age:</label>
      <div class="col-sm-2">
        <input readonly type="text" class="form-control" id="age" placeholder="-" ng-model="party.age" tabindex="-1">
      </div>
    </div>
  <!--  <div class="form-group" style="margin-bottom:0px;">

      <div class="col-sm-8">

      </div>
    </div>

      <label for="address2" class="col-sm-2 control-label">Address Line 2:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="address2" placeholder="Enter Address line 2" ng-model="party.address2">
      </div>
    </div>

      <label for="address3" class="col-sm-2 control-label">Address Line 3:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="address3" placeholder="Enter Address line 3" ng-model="party.address3">
      </div>
    </div>

      <label for="city" class="col-sm-2 control-label">City:</label>

          typeahead-focus-first="false" autocomplete="off">
        <span ng-show="(citieslist.indexOf(party.city) == -1)&& (party.city != undefined) && (party.city != '')">Creating New City!!!</span>

      <div class="col-sm-2">
        <input type="text" maxlength="6" class="form-control" id="pin" placeholder="" ng-model="party.pin">

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone: <span style="color: red">*</span></label>
      <div class="col-sm-4">
        <input required type="text" class="form-control" id="phone" placeholder="" ng-model="party.phone">
      </div>
    </div>
    <div class="form-group">
      <label for="od" class="col-sm-2 control-label">Other Details:</label>
      <div class="col-sm-7">
        <textarea type="text" rows="4" class="form-control" id="od" placeholder="" ng-model="party.od"></textarea>
      </div>
    </div>

    <div class="form-group pull-right" style="padding-right:15px;">

      <button type="submit" class="btn btn-success">Save</button>
      <button class="btn btn-danger">Reset</button>

    </div>


  </form>
